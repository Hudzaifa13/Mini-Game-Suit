<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock paper and scissors</title>
  </head>
  <body onload="myFunction()" style="margin:0;">
    <div id="loader">
    <svg class="pl" width="240" height="240" viewBox="0 0 240 240">
    <circle class="pl__ring pl__ring--a" cx="120" cy="120" r="105" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 660" stroke-dashoffset="-330" stroke-linecap="round"></circle>
    <circle class="pl__ring pl__ring--b" cx="120" cy="120" r="35" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 220" stroke-dashoffset="-110" stroke-linecap="round"></circle>
    <circle class="pl__ring pl__ring--c" cx="85" cy="120" r="70" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 440" stroke-linecap="round"></circle>
    <circle class="pl__ring pl__ring--d" cx="155" cy="120" r="70" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 440" stroke-linecap="round"></circle>
  </svg></div>

    <section class="game" style="display:none;" id="myDiv" class="animate-bottom">
      <div class="score">
        <div class="player-score">
          <h2>Kamu</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Komputer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Rock Paper and Scissors</h1>
        <button>
        <img src="joystick.png" alt="">
        <span>Launch</span>
      </button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Tentukan pilihanmu</h2>
        <div class="hands">
          <img class="player-hand" src="rock.png" alt="" />
          <img class="computer-hand" src="rock.png" alt="" />
        </div>
        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>
      </div>

    </section>

    <script src="script.js"></script>
  </body>
</html>
